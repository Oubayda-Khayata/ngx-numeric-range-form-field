<ngx-numeric-range-form-field
	[formControl]="rangeControl"
	label="Numeric range"
	[minimumControlName]="'x'"
	[maximumControlName]="'y'"
	[updateOn]="'change'"
	[controlStyle]="'height: 8px;'"
	[minReadonly]="true"
	(blurred)="onBlur()"
	(enterPressed)="onEnter()"
	(numericRangeChanged)="onValueChange($event)"
></ngx-numeric-range-form-field>
